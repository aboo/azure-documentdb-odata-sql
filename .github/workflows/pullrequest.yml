name: Pull Request CI
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - run: dotnet build azure-documentdb-odata-sql.sln
      - run: dotnet test azure-documentdb-odata-sql.sln
      - run: dotnet pack -c Release azure-documentdb-odata-sql\azure-documentdb-odata-sql.csproj -o . -c azure-documentdb-odata-sql\azure-documentdb-odata-sql.nuspec /p:Version=2.1.0 /p:PackageID=Lambda.Azure.CosmosDb.OData.Sql
